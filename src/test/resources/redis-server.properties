redis.mode.sendmsgGroop=cluster
redis.mode.recmsgGroop=single
redis.mode.basicGroop=single

redis.address.sendmsgGroop=127.0.0.1:63790,127.0.0.1:63800
redis.address.recmsgGroop=127.0.0.1:6380
redis.address.basicGroop=127.0.0.1:6379



redis.provider=redisson

jedis.blockWhenExhausted=true
jedis.evictionPolicyClassName=org.apache.commons.pool2.impl.DefaultEvictionPolicy
jedis.jmxEnabled=true
jedis.jmxNamePrefix=pool
jedis.lifo=true
jedis.minEvictableIdleTimeMillis=1800000
jedis.minIdle=0
jedis.numTestsPerEvictionRun=3
jedis.softMinEvictableIdleTimeMillis=1800000
jedis.testOnBorrow=false
jedis.testOnReturn=false
jedis.testWhileIdle=true
jedis.timeBetweenEvictionRunsMillis=-1
jedis.maxIdle=10
jedis.maxTotal=300
jedis.maxWaitMillis=2000

redisson.connectionPoolSize=200
